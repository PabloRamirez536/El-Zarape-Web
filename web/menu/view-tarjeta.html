<section class="tarjeta-asincrona">
    <section class="tarjeta" id="tarjeta">
        <div class="delantera">
            <div class="logo-marca" id="logo-marca">
            </div>
            <img src="menu/img/chip-tarjeta.png" class="chip" alt="">
            <div class="datos">
                <div class="grupo" id="numero">
                    <p class="label" style="text-align: left !important;">Número Tarjeta</p>
                    <p class="numero" style="text-align: left !important;"></p>
                </div>
                <div class="flexbox">
                    <div class="grupo" id="nombre">
                        <p class="label">Nombre Tarjeta</p>
                        <p class="nombre" style="text-align: left !important;"></p>
                    </div>

                    <div class="grupo" id="expiracion">
                        <p class="label">Expiracion</p>
                        <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="trasera">
            <div class="barra-magnetica"></div>
            <div class="datos">
                <div class="grupo" id="firma">
                    <p class="label" style="text-align: left !important;">Firma</p>
                    <div class="firma"><p style="text-align: left !important;"></p></div>
                </div>
                <div class="grupo" id="ccv">
                    <p class="label" style="text-align: left !important;">CCV</p>
                    <p class="ccv" style="text-align: left !important;"></p>
                </div>
            </div>
            <p class="leyenda" style="text-align: left !important;">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus
                exercitationem, voluptates illo.
            </p>
            <a href="#" class="link-banco">www.bbva.com</a>
        </div>
    </section>

    <!-- Formulario -->
    <form id="formulario-tarjeta" class="formulario-tarjeta">
        <div class="grupo">
            <h3 style="text-align: center !important;"><strong>Pago Comanda</strong></h3>
            <h4 style="text-align: center !important;">Total a Pagar: <span><strong id="total-pagar"></strong></span><strong> MXN</strong></h4>
            <label for="inputNumero">Número Tarjeta</label>
            <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
        </div>
        <div class="grupo">
            <label for="inputNombre">Nombre</label>
            <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
        </div>
        <div class="flexbox">
            <div class="grupo expira">
                <label for="selectMes">Expiracion</label>
                <div class="flexbox">
                    <div class="grupo-select">
                        <select name="mes" id="selectMes">
                            <option disabled selected>Mes</option>
                        </select>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="grupo-select">
                        <select name="year" id="selectYear">
                            <option disabled selected>Año</option>
                        </select>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>
            <div class="grupo ccv">
                <label for="inputCCV">CCV</label>
                <input type="text" id="inputCCV" maxlength="3">
            </div>
        </div>
        <button type="submit" class="btn-enviar">Pagar</button>
    </form>
</section>
