<!DOCTYPE html>

<html>
    <head>
        <title>Catálogo Sucursal</title>
        <meta name="nombre" content="Catálogo Sucursal">
        <meta name="description" content="Página del catálogo de sucursal">
        <meta name="keywords" content="sucursal, catálogo, CRUD, agregar, eliminar, editar, consultar">
        <meta name="author" content="TechnoVision">
        <meta name="date" content="Noviembre, 18 2024">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../style/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../style/css/modulos-style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
    </head>
    <body>
        <div class="container-fluid cabeza fixed-top" id="cabeza">
        <img src="../../recursos/media/menu.png" alt="" class="hamburguer" id="hamburguer-icon">
        <header class="row">
            <div class="col-12 titulo">
                <h1 class="text-light text-center" style="font-weight: bold;">Sucursales</h1>
            </div>
        </header>
    </div>


        <div id="menu-container"></div>

        <br><br><br>

        <div class="container mt-5">
            <div class="row mb-3">
                <div class="col">
                    <!-- Botón para agregar y editar sucursales -->
                    <button class="btn btn-primary personalizado" onclick="mostrarFormulario()">Agregar Sucursal</button>
                </div>
                <div class="col">
                    <!-- Campo de búsqueda de sucursales -->
                    <div class="input-group">
                        <input type="text" id="busqueda-sucursal" class="form-control" placeholder="Buscar Sucursal..."
                               oninput="buscarSucursal()">
                        <div class="input-group-append" style="margin-left: 10px;">
                            <button class="btn btn-outline-secondary personalizado" onclick="buscarSucursal()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>

           

            <!-- Tabla para mostrar las sucursales -->
            <div class="table-responsive">
                <table id="tabla-sucursales">
                    <thead>
                        <tr>
                            <th>ID Sucursal</th>
                            <th>Nombre</th>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Foto</th>
                            <th>UrlWeb</th>
                            <th>Horarios</th>
                            <th>Dirección</th>
                            <th>Estado</th>
                            <th>Ciudad</th>
                            <th>Estatus</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-sucursales">
                        <!-- Aquí se añadirán las sucursales dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
        <script src="../../style/js/main-burguer.js" type="text/javascript"></script>
        <script src="controller-sucursal.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.js"></script>
       <script src="../../style/js/bootstrap.bundle.js" type="text/javascript"></script>
    </body>
</html>
