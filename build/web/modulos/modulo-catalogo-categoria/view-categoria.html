<!DOCTYPE html>
<html lang="es">

    <head>
        <title>Catálogo Categoria</title>
        <link rel="shortcut icon" href="../../recursos/media/logoSinFondo.png">
        <meta name="nombre" content="Catálogo Categoria">
        <meta name="description" content="Página del catálogo de categoria">
        <meta name="keywords" content="categoria, catálogo, CRUD, agregar, eliminar, editar, consultar">
        <meta name="author" content="TechnoVision">
        <meta name="date" content="Noviembre, 22 2024">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../style/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../style/css/modulos-style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="container-fluid cabeza fixed-top" id="cabeza">
            <img src="../../recursos/media/menu.png" alt="" class="hamburguer" id="hamburguer-icon">
            <header class="row">
                <div class="col-12 titulo">
                    <h1 class="text-light text-center" style="font-weight: bold;">Categorias</h1>
                </div>
            </header>
        </div>

        <div id="menu-container"></div>

        <br><br><br>

        <div class="container mt-5">
            <div class="row mb-3">
                <div class="col">
                    <!-- Botón para agregar y editar sucursales -->
                    <button class="btn btn-primary personalizado" onclick="mostrarFormulario()">Agregar Categoria</button>
                </div>
                <div class="col">
                    <!-- Campo de búsqueda de sucursales -->
                    <div class="input-group">
                        <input type="text" id="busqueda-categoria" class="form-control" placeholder="Buscar Categoria..."
                               oninput="buscarCategoria()">
                        <div class="input-group-append" style="margin-left: 10px;">
                            <button class="btn btn-outline-secondary personalizado" type="button">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla para mostrar las sucursales -->
            <div class="table-responsive">
                <table id="tabla-categorias">
                    <thead>
                        <tr>
                            <th>ID Categoria</th>
                            <th>Descripción</th>
                            <th>Tipo</th>
                            <th>Estatus</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-categorias">
                        <!-- Aquí se añadirán las sucursales dinámicamente -->
                    </tbody>
                </table>
            </div> 
        </div>

        <script src="./controller-categoria.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../../style/js/bootstrap.bundle.js" type="text/javascript"></script>
        <script src="../../style/js/main-burguer.js" type="text/javascript"></script>
    </body>

</html>
