<!DOCTYPE html>
<html lang="es">

<head>
    <title>Catálogo Usuario</title>
    <link rel="shortcut icon" href="../../recursos/media/logoSinFondo.png">
    <meta name="nombre" content="Catálogo Usuario">
    <meta name="description" content="Página del catálogo de usuarios">
    <meta name="keywords" content="usuarios, catálogo, CRUD, agregar, eliminar, editar, consultar">
    <meta name="author" content="TechnoVision">
    <meta name="date" content="Junio, 27 2024">
    <meta charset="UTF-8">
    <link href="../../style/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../style/css/modulos-style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid cabeza fixed-top" id="cabeza">
        <img src="../../recursos/media/menu.png" alt="" class="hamburguer" id="hamburguer-icon">
        <header class="row">
            <div class="col-12 titulo">
                <h1 class="text-light text-center" style="font-weight: bold;">Usuarios</h1>
            </div>
        </header>
    </div>

    <div id="menu-container"></div>

    <br><br><br>

    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-primary personalizado" onclick="mostrarFormulario()">Agregar Usuario</button>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" id="busqueda-usuario" class="form-control" placeholder="Buscar Usuario..."
                        oninput="buscarUsuario()">
                    <div class="input-group-append" style="margin-left: 10px;">
                        <button class="btn btn-outline-secondary personalizado" type="button">Buscar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <!-- Selector para número de registros por página -->
                <label for="registros-por-pagina">Mostrar:</label>
                <select id="registros-por-pagina" onchange="actualizarTablaUsuarios()">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="all">Todos</option>
                </select>
                registros por página
            </div>
        </div>

        <div class="table-responsive">
            <table id="tabla-usuarios">
                <thead>
                    <tr>
                        <th>Nombre de usuario</th>
                        <th>Contraseña</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-usuarios">
                    <!-- Aquí se añadirán los combos dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../../style/js/main-burguer.js" type="text/javascript"></script>
    <script src="./controller-usuario.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../style/js/bootstrap.bundle.js" type="text/javascript"></script>
    <!-- Cifrar contraseña -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>

</html>
